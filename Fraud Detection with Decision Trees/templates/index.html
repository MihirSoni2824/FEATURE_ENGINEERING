<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1454789548928-9cff57f40bcd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl mb-4">Fraud Detection System</h1>
        <div class="space-y-4">
            <button onclick="showModel()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Show Trained Model Summary
            </button>
            <button onclick="showMetrics()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Show Evaluation Metrics
            </button>
            <button onclick="showRecommendations()" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Show Recommendations
            </button>
        </div>
        <div id="content" class="mt-4 p-4 border rounded"></div>
    </div>

    <script>
        function showModel() {
            fetch('/deliverables/model_summary.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = `<pre>${data}</pre>`;
                });
        }

        function showMetrics() {
            fetch('/deliverables/metrics.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = `<pre>${data}</pre>`;
                });
        }

        function showRecommendations() {
            fetch('/deliverables/recommendations.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = `<pre>${data}</pre>`;
                });
        }
    </script>
</body>
</html>
